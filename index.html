<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding in Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001F3F; /* Space background color */
            color: #FFFFFF;
        }

        .new-code-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .code-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #808080;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 15px;
            color: #FFFFFF;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #coding-box {
            padding: 50px;
            background-color: #0D47A1; /* Blue color for coding box */
        }

        #support-box {
            padding: 30px;
            background-color: #1565C0; /* Another shade of blue for support box */
            text-align: center;
        }

        /* Scroll animation for coding information boxes */
        @keyframes scrollBackground {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .scrolling-box {
            padding: 20px;
            margin: 20px 0;
            background: linear-gradient(to right, #0288D1, #00B0FF); /* Gradient background for scrolling boxes */
            animation: scrollBackground 10s linear infinite;
        }
    </style>

    <script>
        // Your JavaScript functions and data here...
        function openModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "flex";
      modal.querySelector('.modal-content').focus();
    }

    function closeModal(event) {
      if (event.target.classList.contains('close-button')) {
        document.getElementById("modal").style.display = "none";
      }
    }
    </script>
</head>

<body>
    <!-- New code icon -->
    <div class="new-code-icon">&#60;/&#62;</div>

    <!-- Button with the code icon to open the modal -->
    <button class="code-button" onclick="openModal()"><i class="fa fa-info-circle"></i></button>

    <div id="coding-box">
        <!-- Add your coding information here in separate boxes -->
        <div class="scrolling-box">Coding Info 1</div>
        <div class="scrolling-box">Coding Info 2</div>
        <!-- Add more boxes as needed -->
    </div>

    <div id="support-box">
        <h2>Website Support</h2>
        <p>About the Website, Owner, and Social Media Channels</p>
    </div>

    <div id="search-results"></div>

    <!-- Modal overlay and content -->
    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal(event)">X</span>
            <div class="modal-header">
                <h2><img class="news-icon" src="news.png" alt="News Icon">News</h2>
            </div>
            <p>Latest updates are <br>1) set up of modal is completed</p>
        </div>
    </div>

</body>

</html>

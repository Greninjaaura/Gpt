<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding in Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001F3F; /* Space background color */
            color: #FFFFFF;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #info-icon, #search-icon, #account-icon {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        #planet {
            width: 200px;
            height: 200px;
            background-image: url('your-planet-image.jpg'); /* Replace with your planet image URL */
            background-size: cover;
            background-position: center;
        }

        #coding-box {
            padding: 50px;
            background-color: #0D47A1; /* Blue color for coding box */
        }

        #support-box {
            padding: 30px;
            background-color: #1565C0; /* Another shade of blue for support box */
            text-align: center;
        }

        /* Scroll animation for coding information boxes */
        @keyframes scrollBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .scrolling-box {
            padding: 20px;
            margin: 20px 0;
            background: linear-gradient(to right, #0288D1, #00B0FF); /* Gradient background for scrolling boxes */
            animation: scrollBackground 10s linear infinite;
        }
    </style>
</head>
<body>

    <header>
        <img id="info-icon" src="info-icon.png" alt="Info Icon">
        <div id="planet"></div>
        <div>
            <img id="search-icon" src="search-icon.png" alt="Search Icon">
            <img id="account-icon" src="account-icon.png" alt="Account Icon">
        </div>
    </header>

    <div id="coding-box">
        <!-- Add your coding information here in separate boxes -->
        <div class="scrolling-box">Coding Info 1</div>
        <div class="scrolling-box">Coding Info 2</div>
        <!-- Add more boxes as needed -->
    </div>

    <div id="support-box">
        <h2>Website Support</h2>
        <p>About the Website, Owner, and Social Media Channels</p>
    </div>

</body>
</html>
